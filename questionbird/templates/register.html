<html>
<head>
  <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, user-scalable=no" charset="utf-8"/>
  <link rel="stylesheet" href="/site_media/css/bootstrap.min.css">
  <link rel="stylesheet" href="/site_media/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/site_media/css/login.css">
  <script type="text/javascript" src="/site_media/js/jquery-2.0.2.min.js"></script>
  <script type="text/javascript" src="/site_media/js/bootstrap.min.js"></script>
  <title>闻题鸟注册页面</title>
</head>
<body>
  <div class="container">
    <div id="register">
      <img src="/site_media/img/login.jpg" height="100%" width="100%" style="z-index:-1"/>
      <form class="form-signin" action="/registerForm/" method="post">
        <input type="text" name="name" class="form-control" placeholder="用户名" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="密码" required>
		    <input type="password" name="confirm" class="form-control" placeholder="确定密码" required>
        <button id="register-button" class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
      </form>
    </div>
  </div>
</body>
</html>
